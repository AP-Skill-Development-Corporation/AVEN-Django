{% extends 'html/base.html' %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Register</h3>
			<form method="post">
				{% csrf_token %}
				{% for i in v %}
					{{i}}
				{% endfor %}
				<div class="row my-2">
					<div class="col-sm-6">
						<a href="{% url 'lg' %}" class="btn btn-outline-info form-control">Existing User</a>
					</div>
					<div class="col-sm-6">
						<input type="submit" value="Create User" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
