{% extends 'html/base.html' %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		{% if messages %}
		{% for m in messages %}
			<div class="alert alert-{{m.tags}} alert-dismissible">
  				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  				{{m}}
			</div>
		{% endfor %}
		{% endif %}
		<h3>Login</h3>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" class="form-control my-2" placeholder="Username">
				<input type="password" name="password" class="form-control my-2" placeholder="Password">
				<div class="row">
					<div class="col-sm-6">
						<a href="{% url 'rg' %}" class="btn btn-outline-primary form-control">New User?</a>
					</div>
					<div class="col-sm-6">
						<input type="submit" class="btn btn-outline-success form-control" value="Login">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
